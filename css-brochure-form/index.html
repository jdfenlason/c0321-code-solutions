<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div>
          <h2>Learn More</h2>
        </div>
        <div>
          <label for="email">Company Email </label>
        </div>
        <input type="email" id="email" placeholder="sally@company.co" />
        <div>
          <label for="name">Name</label>
        </div>
        <input type="text" id="name" placeholder="Sally Smith" />
        <div>
          <label for="location">Where are you hiring?</label>
        </div>
        <input type="text" id="location" placeholder="City, Country" />
        <div>
          <div>
            <label
              >How many Engineers are you hiring in the next 6 months?</label
            >
          </div>
          <select name="hiring" id="hiring">
            <option value="one-two">1-2 Engineers</option>
            <option value="three-four">3-4 Engineers</option>
            <option value="five-six">5-6 Engineers</option>
            <option value="ten">10+ Engineers</option>
            <option value="nojob">Not currently hiring</option>
          </select>
        </div>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
