<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row col-12">
        <header class="col-12">
          <h2>New Arrivals</h2>
        </header>
      </div>
      <div class="wrapper col-12">
        <div class="col-2">
          <div>
            <img src="images/dress1.jpeg" alt="dress1" />
          </div>
          <div class="item-content">
            <span>Free People</span>
            <div class="inline">
              <span> Size 6</span>
            </div>
            <br />
            <br />
            <span class="price-inline">$35</span>
            <span class="s-price"><del>$125 retail</del></span>
          </div>
        </div>

<div class="col-2">
          <div class="">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag" />
          </div>
          <div class="item-content">
            <span>Yves Sain Laurent</span>
            <div class="inline">
              <span> One-Size</span>
            </div>
            <br />
            <br />
            <span class="price-inline">$200</span>
            <span class="s-price"><del>$1600 retail</del></span>
          </div>
        </div>




<div class="col-2">
          <div class="">
            <img src="images/key.jpeg" alt="key" />
          </div>
          <div class="item-content">
            <span>Tiffany</span>
            <div class="inline">
              <span> One-Size</span>
            </div>
            <br />
           <br>
            <span class="price-inline">$476</span>
            <span class="s-price"><del>$2000 retail</del></span>
          </div>
        </div>


<div class="col-2">
          <div class="items">
            <img src="images/lv-bag.jpg" alt="dress1" />
          </div>
          <div class="item-content">
            <span>Louis Vuitton</span>
            <div class="inline">
              <span> One-Size</span>
            </div>
            <br />
            <br />
            <span class="price-inline">$95</span>
            <span class="s-price"><del>$1200 retail</del></span>
          </div>
        </div>

<div class="col-2">
          <div class="">
            <img src="images/dress2.jpeg" alt="dress1" />
          </div>
          <div class="item-content">
            <span>Reformation</span>
            <div class="inline">
              <span> Size 4</span>
            </div>
            <br />
            <br />
            <span class="price-inline">$20</span>
            <span class="s-price"><del>$198 retail</del></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
