<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Four Column Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-center">
        <h2>How It Works</h2>
      </div>

      <div class="row">
        <div class="col-3 section">
          <div class="hero-image">
            <img src="images/screen-1.png" alt="drive now" />
          </div>
          <div class="icon col-4">
            <img src="images/switch-icon.png" alt="switch-icon" />
          </div>
          <div class="text-content">
            <h4>App Switching</h4>
            <h5>Toggles all your apps on and off.</h5>
          </div>
        </div>

        <div class="col-3 section">
          <div class="hero-image">
            <img src="images/screen-2.png" alt="drive now" />
          </div>
          <div class="icon col-4">
            <img src="images/filter-icon.png" alt="filter-icon" />
          </div>
          <div class="text-content">
            <h4>Trip Filtering</h4>
            <h5>Evaluates your trip requests.</h5>
          </div>
        </div>

        <div class="col-3 section">
          <div class="hero-image">
            <img src="images/screen-3.png" alt="drive now" />
          </div>
          <div class="icon col-4">
            <img src="images/slider-icon.png" alt="slider-icon" />
          </div>
          <div class="text-content">
            <h4>Service Filters</h4>
            <h5>Accepts only your ideal trips.</h5>
          </div>
        </div>

        <div class="col-3 section">
          <div class="hero-image">
            <img src="images/screen-4.png" alt="drive now" />
          </div>
          <div class="icon col-4">
            <img src="images/bars-icon.png" alt="bars-icon" />
          </div>
          <div class="text-content">
            <h4>Stats + Mileage</h4>
            <h5>Tracks your trips across all apps.</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
