<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email-address">Email </label>
        <div>
          <input
            name="email"
            type="email"
            id="email-address"
            required="required"
          />
        </div>
      </div>
      <div>
        <label for="why-coding"> Why is coding cool?</label>
        <div>
          <select name="Why" id="why-coding">
            <option value="">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>Favorite Language (choose one)</div>
      <div>
        <label>
          <input type="radio" name="language" value="HTML" />
          HTML
        </label>
        <label>
          <input type="radio" name="language" value="CSS" />
          CSS
        </label>
        <label>
          <input type="radio" name="language" value="JavaScript" />
          JavaScript
        </label>
      </div>
      <div>Would you like to sign up for more information?</div>
      <label>
        <input type="checkbox" name="sign_up" />
        Sign Me up!
      </label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea name="comments" id="comments"> </textarea>
      <div>
        <label for="submit"></label>
      </div>

      <input type="submit" name="submit" />
    </form>
  </body>
</html>
