<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="row">
        <i class="fas fa-chevron-left"></i>
        <div class="character-images">
          <img src="images/001.png" alt="Pokemon Bulbasaur" class="" />
          <img src="images/004.png" alt="Pokemon Charmander" class="hidden" />
          <img src="images/007.png" alt="Pokemon Squirtle" class="hidden" />
          <img src="images/025.png" alt="Pokemon Pikachu" class="hidden" />
          <img src="images/039.png" alt="Pokemon Jigglypuff" class="hidden" />
          <div class="circle-container row">
            <i id="0" class="fas fa-circle circle"></i>
            <i id="1" class="far fa-circle circle"></i>
            <i id="2" class="far fa-circle circle"></i>
            <i id="3" class="far fa-circle circle"></i>
            <i id="4" class="far fa-circle circle"></i>
          </div>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
