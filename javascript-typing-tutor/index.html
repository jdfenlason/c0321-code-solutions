<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TypeWriter</title>
  </head>
  <body>
    <div class="container">
      <span class="spanText current">g</span><span class="spanText">r</span
      ><span class="spanText">u</span><span class="spanText">m</span
      ><span class="spanText">p</span><span class="spanText">y</span
      ><span class="spanText" id="space"> </span>

      <span class="spanText">w</span><span class="spanText">i</span
      ><span class="spanText">z</span><span class="spanText">a</span
      ><span class="spanText">r</span><span class="spanText">d</span
      ><span class="spanText">s</span
      ><span class="spanText" id="spaceOne"> </span>

      <span class="spanText">m</span><span class="spanText">a</span
      ><span class="spanText">k</span><span class="spanText">e</span
      ><span class="spanText" id="spaceTwo"> </span>

      <span class="spanText">t</span><span class="spanText">o</span
      ><span class="spanText">x</span><span class="spanText">i</span
      ><span class="spanText">c</span
      ><span class="spanText" id="spaceThree"> </span>

      <span class="spanText">b</span><span class="spanText">r</span
      ><span class="spanText">e</span><span class="spanText">w</span>


    </div>
    <script src="main.js"></script>
  </body>
</html>
